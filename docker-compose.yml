version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
      - "8080:8080"
    environment:
      - DB_HOST=db
      - DB_USER=mastermind_user
      - DB_PASSWORD=mastermind_pass
      - DB_NAME=mastermind_db
      - DB_PORT=3306
      - NODE_ENV=production
    volumes:
      - .:/usr/src/app
    networks:
      - app-network

  db:
    image: mariadb:latest
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: mastermind_db
      MYSQL_USER: mastermind_user
      MYSQL_PASSWORD: mastermind_pass
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
